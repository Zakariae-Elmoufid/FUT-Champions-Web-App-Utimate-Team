<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>FUT Champions</title>
</head>

<body class="main-bg">
    <section class="main-section container">
        <div class="image ">

            <div class="attack ">
                <div class="cart lw" data-position="LW" >
                  
                    <div class="top-section">
                        <div class="rating">99</div>
                        <div class="position">CM</div>
                      </div>
                  
                      <!-- Image du joueur -->
                      <div class="player-img">
                        <img src="assets/images/Hakim_Ziyech_2021.jpg" alt="Messi">
                      </div>
                  
                      <!-- Nom du joueur -->
                      <div class="name">MESSI LEO</div>
                  
                      <!-- Statistiques -->
                      <div class="stats">
                        <div class="stat">
                          <span class="stat-title">DRI</span>
                          <span class="stat-value">98</span>
                        </div>
                        <div class="stat">
                          <span class="stat-title">DEF</span>
                          <span class="stat-value">98</span>
                        </div>
                        <div class="stat">
                          <span class="stat-title">PHY</span>
                          <span class="stat-value">98</span>
                        </div>
                        <div class="stat">
                          <span class="stat-title">PAC</span>
                          <span class="stat-value">98</span>
                        </div>
                        <div class="stat">
                          <span class="stat-title">SHOT</span>
                          <span class="stat-value">98</span>
                        </div>
                      </div>
                  
                      <!-- Drapeau et club -->
                      <div class="bottom-section">
                        <img src="assets/images/Flag_of_Morocco.svg.webp" alt="Flag" class="icon">
                        <img src="assets/images/logo .png">
                      </div> 
                  
                </div>
                <div class="cart st " data-position="ST"  ></div>
                <div class="cart rw " data-position="RW"></div>
            </div>
            
            <div class="midfield ">
                <div class="cart cm " data-position="CM"></div>
                <div class="cart mdc " data-position="MDC"></div>
                <div class="cart cm " data-position="CM"></div>
            </div>

            <div class="defense">
                <div class="cart lb " data-position="LB"></div>
                <div class="cart cb " data-position="CB"></div>
                <div class="cart cb " data-position="CB"></div>
                <div class="cart rb " data-position="RB"></div>
            </div>

            <div class="gool ">
                <div class="cart gk " data-position="GK" ></div>
            </div>
            
        </div>
        <div class="form-container">
            <h2>Player Form</h2>
            <form id="paginatedForm">
                <!-- Type Selection -->
                <div class="form-section">
                    <div class="form-group">
                        <label for="playerType">Select Player Type:</label>
                        <select id="playerType">
                            <option value="player">Field Player</option>
                            <option value="goalkeeper">Goalkeeper</option>
                        </select>
                    </div>
                </div>

                <!-- Section 1 -->
                <div class="form-section hidden">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter player's name">
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" id="photo">
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <input type="text" id="nationality" placeholder="Enter nationality">
                    </div>
                    <div class="form-group">
                        <label for="flag">National Flag</label>
                        <input type="file" id="flag">
                    </div>
                </div>

                <!-- Section 2 -->
                <div class="form-section hidden">
                    <div class="form-group">
                        <label for="club">Club</label>
                        <input type="text" id="club" placeholder="Enter club name">
                    </div>
                    <div class="form-group">
                        <label for="logo">Club Logo</label>
                        <input type="file" id="logo">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" id="rating" placeholder="Enter rating">
                    </div>
                </div>

                <!-- Section 3 (Player-specific) -->
                <div class="form-section hidden" id="playerFields">
                    <div class="form-group">
                        <label for="pace">Pace</label>
                        <input type="number" id="pace" placeholder="Enter pace score">
                    </div>
                    <div class="form-group">
                        <label for="shooting">Shooting</label>
                        <input type="number" id="shooting" placeholder="Enter shooting score">
                    </div>
                    <div class="form-group">
                        <label for="dribbling">Dribbling</label>
                        <input type="number" id="dribbling" placeholder="Enter dribbling score">
                    </div>
                    <div class="form-group">
                        <label for="defending">Defending</label>
                        <input type="number" id="defending" placeholder="Enter defending score">
                    </div>
                </div>

                <!-- Section 3 (Goalkeeper-specific) -->
                <div class="form-section hidden" id="goalkeeperFields">
                    <div class="form-group">
                        <label for="diving">Diving</label>
                        <input type="number" id="diving" placeholder="Enter diving score">
                    </div>
                    <div class="form-group">
                        <label for="handling">Handling</label>
                        <input type="number" id="handling" placeholder="Enter handling score">
                    </div>
                    <div class="form-group">
                        <label for="reflexes">Reflexes</label>
                        <input type="number" id="reflexes" placeholder="Enter reflexes score">
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" id="prevBtn">Previous</button>
                    <button type="button" id="nextBtn">Next</button>
                </div>
            </form>
        </div>
    </section>

     <script src="assets/script/main.js"></script>


</body>

</html>
